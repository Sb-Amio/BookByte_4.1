{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar sticky-top">
    <div class="container-fluid">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="{% url 'book_non' %}">
            <img src="{% static 'images/images (1).png' %}" alt="Logo">
        </a>

        <!-- Mobile Menu Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left-aligned Navigation Links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/book_non/' %}active{% endif %}"
                        href="{% url 'book_non' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/ebook_non/' %}active{% endif %}"
                        href="{% url 'ebook_non' %}">E-Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/accessories_non/' %}active{% endif %}"
                        href="{% url 'accessories_non' %}">Accessories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/usedBook_non/' %}active{% endif %}"
                        href="{% url 'usedBook_non' %}">Used Book</a>
                </li>
            </ul>

            <!-- Right-aligned items: Search Form and Sign In Button -->
            <!-- The 'gap-3' class provides the perfect spacing between the search form and the button -->
            <div class="d-flex align-items-center gap-3">

                <!-- Search Form with Live Suggestions Wrapper -->
                <div id="search-wrapper" style="position: cover;">
                    <form class="d-flex" action="{% url 'search_non' %}" method="GET">
                        <input id="search-input" class="form-control me-2" type="search" name="q"
                            placeholder="Search items..." aria-label="Search" autocomplete="off">
                        <button class="btn btn-outline-info" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <!-- Sign In Button -->
                <!-- No inline style needed. 'gap-3' on the parent div handles the spacing. -->
                <a href="{% url 'login_user' %}" class="btn btn-info text-white" style="margin-left: 10px;">Sign In</a>

            </div>
        </div>
    </div>
</nav>
