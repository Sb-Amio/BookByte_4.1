{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookByte - {% block title %}Welcome{% endblock %}</title>

    <!-- CSS: Bootstrap, Icons, and your custom files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {# Font Awesome is used by the FAB, so we keep it #}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user_navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_footer.css' %}">
    
    {# The CSS for the Floating Action Button is now required here #}
    <link rel="stylesheet" href="{% static 'css/fab.css' %}">

    <!-- This block allows other pages to add their own specific CSS files -->
    {% block head_css %}{% endblock %}
</head>

<body>

    <!-- The Navbar is included once at the top -->
    {% include 'navbar_non.html' %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5 JS Bundle - Loaded ONCE per page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
