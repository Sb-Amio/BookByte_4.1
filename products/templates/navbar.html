{% load static %}
<link rel="stylesheet" href="{% static 'css/admin_navbar.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar sticky-top">
    <div class="container-fluid">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="{% url 'main' %}">
            <img src="{% static 'images/images (1).png' %}" alt="Logo">
        </a>

        <!-- Mobile Menu Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left-aligned Navigation Links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/main/' %}active{% endif %}" href="{% url 'main' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/ebook/' %}active{% endif %}" href="{% url 'ebook' %}">E-Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/accessories/' %}active{% endif %}" href="{% url 'accessories' %}">Accessories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/used_book/' %}active{% endif %}" href="{% url 'usedBook' %}">Used Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/ordered_items/' %}active{% endif %}" href="{% url 'ordered_items' %}">Ordered Items</a>
                </li>
            </ul>

            <!-- Right-aligned items: Search Form and Profile Dropdown -->
            <div class="d-flex align-items-center gap-3">
                <!-- Search Form -->
                <form class="d-flex" action="{% url 'search' %}" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <a href="#" class="btn btn-outline-light d-flex align-items-center dropdown-toggle" id="adminProfileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-shield me-2"></i>
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminProfileDropdown">
                        
                        <!-- === CORRECTED NESTED DROPDOWN (SUBMENU) === -->
                        <li class="dropdown-submenu">
                            <a class="dropdown-item dropdown-toggle" href="#"><i class="fas fa-plus fa-fw me-2"></i>Add Items</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'upload_book' %}">Upload Book</a></li>
                                <li><a class="dropdown-item" href="{% url 'upload_ebook' %}">Upload Ebook</a></li>
                                <li><a class="dropdown-item" href="{% url 'upload_accessories' %}">Upload Accessories</a></li>
                            </ul>
                        </li>

                        <li><a class="dropdown-item" href="#"><i class="fas fa-tachometer-alt fa-fw me-2"></i>Dashboard</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog fa-fw me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout_user' %}"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
